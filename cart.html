<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protect your swamp!</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a id="home" href="home.html">Home</a></li>
                <li><a id="about" href="about.html">About</a></li>
                <li><a id="products" href="products.html">Products</a></li>
                <li><a id="contact" href="contact.html">Contact</a></li>
                <li class="logo"><img src="Swamp.png"></li>
            </ul>
        </nav>
        <h1>Your Shopping Cart</h1>
    </header>

    <main>
        <section id="cart-items">
            <h2>Items in your cart</h2>
            <!-- This will be dynamically populated with JavaScript -->
            <ul id="cart-list">
                <!-- Example of a cart item -->
                <li class="cart-item">
                    <span class="item-name"></span>
                    <span class="item-quantity">Quantity: </span>
                    <span class="item-price">$</span>
                    <button class="remove-item">Remove</button>
                </li>
            </ul>
        </section>

        <section id="cart-summary">
            <h2>Order Summary</h2>
            <p>Total Items:  <span id="total-items"></span></p>
            <p>Total Price: <span id="total-price">$</span></p>
            <button id="checkout-button">Proceed to Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy;2024 Protect your swamp. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
